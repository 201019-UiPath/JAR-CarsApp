<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="Index.js"></script>
    <title>Cars</title>
</head>
<style>
    .table{
        background-color: #ED254E;
        color : white;
    }
    body{
        background-color: #F9DC5C;
    }
    .jumbotron {
        background-color: #03CEA4 ;
    }
    .form-control {
        background-color: #42273B ;
    }
    :-ms-input-placeholder {
        color: white;
    }

</style>
<body>  
    <h1 class="jumbotron text-center">Welcome to the Cars App!</h1>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="brandId">Car Brand:</label>
                <input type="text" class="form-control" id='brandId' placeholder="Enter Car Band">
            </div>
            <div class="form-group">
                <label for="yearId">Car Year:</label>
                <input type="text" class="form-control" id='yearId'placeholder="Enter Car Year">
            </div>
            <div class="form-group">
                <label for="price">Car Price:</label>
                <input type="text" class="form-control" id='price'placeholder="Enter Car Price">
            </div>
            <input type="button" value="Add a car" class="btn btn-secondary mt-2" onclick="AddACar()">
        </form>
    </div>
    <div class="container">
        <input type="button" class="btn btn-secondary mt-5" value="Get all Cars" onclick="GetAllCars()">
    </div>
    <div class="container">
        <table class="table" id="cars">
            <thead>
                <th>Car Brand</th>
                <th>Car Year</th>
                <th>Car Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
