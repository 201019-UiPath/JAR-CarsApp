<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="Index.js"></script>
    <title>Cars</title>
</head>
<body>  
    <h1 class="jumbotron">Welcome to the Cars App!</h1>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="brandsid">Car Brand:</label>
                <input type="text" class="form-control" id='brandsid' placeholder="Enter Car Band">
            </div>
            <div class="form-group">
                <label for="yearsid">Car Year:</label>
                <input type="text" class="form-control" id='yearsid'placeholder="Enter Car Year">
            </div>
            <div class="form-group">
                <label for="price">Car Price:</label>
                <input type="text" class="form-control" id='price'placeholder="Enter Car Price">
            </div>
            <input type="button" value="Add a car" class="btn btn-warning" onclick="AddACar()">
        </form>
    </div>
    <div class="container">
        <input type="button" class="btn btn-info" value="Get all Cars" onclick="GetAllCars()">
    </div>
    <div class="container">
        <table class="table" id="cars">
            <thead>
                <th>Car Brand</th>
                <th>Car Year</th>
                <th>Car Price</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
